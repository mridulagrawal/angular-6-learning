<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onNewRecipe()">Add Recipe</button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-recipe-item *ngFor="let recipe of recipes; let i = index" [index]="i" [recipe]="recipe">
    </app-recipe-item>
  </div>
</div>
